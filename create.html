    <title>Go nuts</title>

      </div>
      <div class="identitiesContainer">

          <button id="00" class="button" playerOnSquare="none" used="false"> <img class="tic" src="blank.svg"> </button>
          <button id="10" class="button" playerOnSquare="none" used="false">  <img class="tic" src="blank.svg">  </button>

        </div>
        <div class="identityContainer">

          <button id="11" class="button" playerOnSquare="none" used="false">  <img class="tic" src="blank.svg">  </button>
          <button id="21" class="button" playerOnSquare="none" used="false">  <img class="tic" src="blank.svg">  </button>
        </div>
        <div class="identityContainer">
          <button id="02" class="button" playerOnSquare="none" used="false"> <img class="tic" src="blank.svg">  </button>
          <button id="12" class="button" playerOnSquare="none" used="false">  <img class="tic" src="blank.svg">  </button>
          <button id="22" class="button " playerOnSquare="none" used="false">  <img class="tic" src="blank.svg">  </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>

</html>
